{% extends "./base/base.html" %}

{% block title %}
settings
{% endblock title %}

{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Settings: Sigma</h1>
</div>

<div class="mb-3 text-danger" type="error">
    Sorry, wrong password
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-4">
        <input type="login" id="form-elem-1" class="form-control" placeholder="Enter your login here" />
    </div>
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-4">
        <input type="login" id="form-elem-1" class="form-control" placeholder="Enter your email here" />
    </div>
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Nickname</label>
    <div class="col-sm-4">
        <input type="login" id="form-elem-1" class="form-control" placeholder="Enter your nickname here" />
    </div>
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Upload avatar</label>
    <div class="col-sm-4">
        <div class="mb-2">
            <img src="../static/img/pfp.jpg" alt="Avatar" class="img-thumbnail profilePictureSettings">
        </div>
        <input class="form-control" type="file" id="formFile">
    </div>
</div>

<div class="row mt-3">
    <div class="col-2">
    </div>
    <div class="col-10">
        <button type="button" class="btn btn-primary">Update profile</button>
    </div>
</div>
{% endblock content %}
