<nav aria-label="Pagination" class="mt-3">
    {% if content.page_items.paginator.num_pages > 1 %}
    <ul class="pagination">
        {% if content.page_items.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ content.page_items.previous_page_number }}">Previous</a>
            </li>
        {% endif %}

        {% for num in content.rang %}
            <li class="page-item {% if content.page_items.number == num %} active{% endif %}">
                <a class="page-link" href="?page={{ num }}">{{ num }}</a>
            </li>
        {% endfor %}

        {% if content.page_items.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ content.page_items.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
    {% endif %}
</nav>
