<nav aria-label="Pagination" class="mt-3">
    <ul class="pagination">
      {% if page_items.has_previous %}
          <li class="page-item">
              <a class="page-link" href="?page={{ page_items.previous_page_number }}">Previous</a>
          </li>
      {% endif %}

      {% for num in rang %}
          <li class="page-item {% if page_items.number == num %} active{% endif %}">
              <a class="page-link" href="?page={{ num }}">{{ num }}</a>
          </li>
      {% endfor %}

      {% if page_items.has_next %}
          <li class="page-item">
              <a class="page-link" href="?page={{ page_items.next_page_number }}">Next</a>
          </li>
      {% endif %}
    </ul>
</nav>
