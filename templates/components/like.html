{% load static %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex align-items-center bg-light rounded p-2">
        {% if request.user.is_authenticated %}
            <button class="btn btn-link p-0 js-like" data-type="{{ type }}" data-id="{{ id }}" data-action="like">
                <img src="{% static 'img/up-arrow.png' %}" alt="Up Vote" class="vote-icon">
            </button>
            <div class="ms-2 me-2" id="rating-{{ id }}">{{ rating }}</div>
            <button class="btn btn-link p-0 js-like" data-type="{{ type }}" data-id="{{ id }}" data-action="dislike">
                <img src="{% static 'img/down-arrow.png' %}" alt="Down Vote" class="vote-icon">
            </button>
        {% else %}
            <button class="btn btn-link p-0 js-not-authorized">
                <img src="{% static 'img/up-arrow.png' %}" alt="Up Vote" class="vote-icon">
            </button>
            <div class="ms-2 me-2" id="rating-{{ id }}">{{ rating }}</div>
            <button class="btn btn-link p-0 js-not-authorized">
                <img src="{% static 'img/down-arrow.png' %}" alt="Down Vote" class="vote-icon">
            </button>
        {% endif %}
    </div>
</form>
