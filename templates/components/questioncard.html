{% load static %}
<div class="card w-100">
    <div class="card-body">
        <div class="row">
            <div class="col-auto d-flex align-items-start">
                <div class="d-flex flex-column align-items-center">
                    <img src="{{ question.profile_id.avatar.url }}" alt="Avatar" class="img-thumbnail profilePictureQuestion mb-2">
                    {% include "components/like.html" with type="question" id=question.id rating=question.rating %}
                </div>
            </div>
            <div class="col">
                <h5 class="card-title">
                    <a class="text-decoration-none text-reset" href="{% url 'app:question' question.id %}">
                        {{ question.title }}
                    </a>
                </h5>
                <div class="textboxQuestion">
                    <p class="card-text cardoverflow">
                        {{ question.content }}
                    </p>
                </div>
                <div class="d-flex gap-5">
                    <a href="{% url 'app:question' question.id %}#end" class="card-link btn btn-outline-primary">Answer ({{ question.answer_count }})</a>
                    <div>
                        Tags:
                        {% for tag in question.tags.all %}
                            <span class="badge rounded-pill text-bg-primary">                        
                                <a class="text-decoration-none text-reset" href="{% url 'app:tag'  tag.id %}">
                                    {{ tag.tag }}
                                </a>
                            </span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
