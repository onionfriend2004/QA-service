<section class="mt-5">
    <h2>Popular Tags</h2>
    <div>
        {% for tag in popular_tags%}
            <span class="badge rounded-pill text-bg-primary">
                <a class="text-decoration-none text-reset" href="{% url 'app:tag'  tag.id %}">
                    {{tag.name}}
                </a>
            </span>
        {% endfor %}
    </div>
</section>
