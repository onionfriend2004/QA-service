{% extends "./base/base.html" %}

{% block title %}
login
{% endblock title %}

{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Log In</h1>
</div>

<div class="mb-3 text-danger" type="error">
    Sorry, wrong password
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-4">
        <input type="login" id="form-elem-1" class="form-control" placeholder="Enter your login here" />
    </div>
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-4">
        <input type="password" id="form-elem-1" class="form-control" placeholder="Enter your password here" />
    </div>
</div>

<div class="row mt-3">
    <div class="col-2">
    </div>
    <div class="col-10">
        <button type="button" class="btn btn-primary">Log in</button>

    </div>
</div>

<div class="row">
    <a href="{% url 'app:signup' %}">create new account</a>
</div>
{% endblock content %}
